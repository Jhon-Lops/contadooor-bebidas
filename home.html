<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador de Bebidas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
            }
        </script>
    </head>
    <body>
        <header>
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>Contador de Destilados</h1>
        </header>

        <main>
            <section id="cadastro">
                <h2>Cadastrar Bebida</h2>
                <input type="text" id="nomeBebida" placeholder="Nome da bebida">
                <input type="number" id="quantidadeML" placeholder="Quantidade (ml)">
                <button onclick="adicionarBebida()">Adicionar</button>
            </section>

            <section id="lista">
                <h2>Estoque</h2>
                <div id="bebidasContainer"></div>
            </section>

            <section id="historico">
                <h2>Histórico do Dia</h2>
                <ul id="listaHistorico"></ul>
            </section>
        </main>

        <footer>
            <p>© 2025 - Contador de Destilados</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
